<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>

<body>
    <div class="container">
        <h1>House Price Prediction</h1>
        <form id="predictionForm">
            <input type="number" id="size" placeholder="Size (sqft)" required>
            <input type="number" id="bedrooms" placeholder="Bedrooms" required>
            <input type="number" id="age" placeholder="Age (years)" required>
            <button type="submit">Predict Price</button>
        </form>
        <div id="result"></div>
    </div>
    <script>
        document.getElementById('predictionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const size = document.getElementById('size').value;
            const bedrooms = document.getElementById('bedrooms').value;
            const age = document.getElementById('age').value;
            const response = await fetch('YOUR_ENDPOINT_URL', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ size_sqft: parseFloat(size), bedrooms: parseInt(bedrooms), age_years: parseInt(age) })
            });
            const result = await response.json();
            document.getElementById('result').innerText = result.predicted_price ? 
                `Predicted Price: $${result.predicted_price.toFixed(2)}` : 
                `Error: ${result.error}`;
        });
    </script>
